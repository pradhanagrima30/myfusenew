<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFuse.In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <img id="logo" src="logo-removebg-preview.png" alt="MyFuse logo">
        <a href="#">Home</a>
        <a href="#">Jobs</a>
        <a href="#">Blogs</a>
        <a href="#">About Us</a>
        <div class="container">
            <img src="circum_search (1).svg" alt="search icon">
            <input id="search" type="text" name="Search" placeholder="Search">
        </div>
    </header>
    <div class="banner">
        <img id="ban" src="Group 20.svg" alt="banner">
        <img id="circle_overlay" src="circle.png">
        <button id="start">Get Started</button>
        <div class="bento">
            <div class="bentosub1">
                <div id="resume">
                    <p>AI Resume Builder</p>
                    <img src="Online resume-amico.svg" alt="resume">
                </div>
                <div id="mentorship">
                    <p>Mentorship</p>
                    <img src="Internship-pana.svg" alt="mentorship">
                </div>
            </div>
            <div class="bentosub2">
                <div id="jobs">
                    <p>Jobs</p>
                    <img src="Filter-rafiki.svg" alt="Jobs">
                </div>
                <div id="assessment">
                    <p>Assessments</p>
                    <img src="assessment.svg" alt="assessment">
                </div>
                <div id="competition">
                    <p>Competitions</p>
                    <img src="comp.svg" alt="competition">
                </div>
            </div>
        </div>
    </div>
    <div class="trust">
        <h2>Trusted By:</h2>
        <div class="company">
            <img id="tata" src="tata motors.png">
            <img src="sw.png">
            <img src="ncr.png">
            <img src="flipkart.png">
            <img src="american express.png">
            <img src="accenture.png">
            <img src="cisco.png">
            <img src="dark patterns.png">
        </div>
    </div>
    <div class="trending">
        <h1>Trending Jobs on MyFuse</h1>
        <p>Check out what is trending on MyFuse and stay updated.</p>
    </div>
</body>
</html>
